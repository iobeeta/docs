<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Beeta DOCS</title>
    <link rel="stylesheet" href="https://unpkg.com/docute@4/dist/docute.css">
    <style>.toc-wrapper{margin-top:25px;padding:0 20px;}.toc{padding:0.75rem;font-size:0.875rem;border:1px solid var(--border-color);border-radius:5px;}.toc a:hover{text-decoration:underline;}.toc-level-1{margin-left:0rem;}.toc-level-2{margin-left:0.5rem;}.toc-level-3{margin-left:1rem;}.toc-level-4{margin-left:1.5rem;}.toc-level-5{margin-left:2rem;}.toc-level-6{margin-left:2.5rem;}</style>
  </head>
  <body>
    <div id="main"></div>
    <script src="https://unpkg.com/docute@4/dist/docute.js"></script>
    <script>'use strict';var makeToc=function makeToc(b){var c=void 0;var d=[];var e=void 0;var f=void 0;var g=new RegExp('(#{2,6})[\x20\t]+([^\r\n]+)','g');while((c=g.exec(b))!=null){f=c[1].length-1;if(e==null){e=f}else if(e>f){e=f}
      d.push({level:f,content:c[2]})}
      if(e>1){(function(){var p=e-1;d=d.map(function(a){a.level-=p;return a})})()}
      return d};var storage={toc:[]};var TOC=function TOC(){var c=arguments.length<=0||arguments[0]===undefined?{}:arguments[0];var d=c.initOpts;var e=c.evaluateOnly;var f=e===undefined?false:e;return{name:'TOC',extend:function extend(b){b.registerComponent('sidebar:start',Vue.component('TOC',{data:function data(){return{storage:storage}},template:'<template v-if="storage.toc.length"><div class="toc-wrapper"><div class="toc"><template v-for="(item, index) in storage.toc"><div :class="[\'toc-level-\' + item.level]"><a :href="\'#\' + $store.state.route.path + \'#\' + item.content.toLowerCase()">{{ item.content }}</a></div></template></div></div></template>'}));b.processMarkdown(function(a){storage.toc=makeToc(a);return a})}}};</script>
    <script>
      new Docute({
        target: '#main',
        imageZoom: true,
        darkThemeToggler: true,
        overrides: {
          '/': {
            language: 'English' // Used by the language dropdown menu in the sidebar
          },
          '/zh/': {
            language: '中文'
            // // Override the default sidebar
            // sidebar: [
            //   {
            //     children: [
            //       { title: '指南', link: '/zh/guide' }
            //     ]
            //   }
            // ]
          }
        },
        plugins: [
          TOC()
        ]
      })
    </script>
  </body>
</html>
